<div class="album py-5 bg-light">
    <div class="container">
      <div *ngIf="data.getPermission()">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          New Album
        </button><br>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
              <div class="row justify-content-center">
                  <div class="col-6">
                    <form (ngSubmit)="newAlbum(form)" #form="ngForm">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text " class="form-control" name="name" ngModel #name="ngModel" required/>
                        <div class="text-danger" *ngIf="!name.valid && name.touched ">Name is required</div>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" ngModel #description="ngModel" required>
                        <div class="text-danger" *ngIf="!description.valid && description.touched">Description is required</div>
                      </div>
                      <div class="form-group ">
                        <label for="clients">Pick client:</label><br>
                        <ng-multiselect-dropdown
                          [placeholder]="'Select clients:'"
                          [data]="dropdownList"
                          [(ngModel)]="selectedItems"
                          [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="onItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)"
                        >
                        </ng-multiselect-dropdown>
                       <!--> <select (change)="onOptionsSelected($event.target.value)">
                          <option *ngFor="let client of clients" >{{client.id}}</option>
                        </select><-->
                      </div>
                      <br><br>
                      <div class="form-group ">
                        <button type="submit" class="btn btn-success" value="Login" [disabled]="!form.valid">Create</button>
                        <button (click)="resetForm(form)" class="btn btn-default">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row" style="width:1300px;">
        <div *ngFor="let a of albums">
          <div class="col-md-9"> <!-- col-md-4 default-->
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_163ded5473f%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_163ded5473f%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.7265625%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">{{a.name}} <br> {{a.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a [routerLink]="['/Home/Gallery/Album', a.id]"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                    <button *ngIf="data.getPermission()" type="button" (click)="deleteAlbum(a.id)" class="btn btn-sm btn-outline-secondary">Delete</button>
                  </div>
                  <small class="text-muted">{{a.dataTime | date: 'medium'}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
