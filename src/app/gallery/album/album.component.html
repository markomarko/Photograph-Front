<div class="album py-5 bg-light">
    <div *ngIf="data.getPermission()" style="margin: 0 auto;">
        <div class="form-group btn btn-primary start" style="width: 130px;">
            <label for="file">Choose Image</label>
            <input type="file"
                   for="image"
                   id="file"
                   style="visibility: hidden;"
                   multiple="multiple"
                   (change)="handleFileInput($event.target.files)">
        </div>
    </div>
    <br><br>
    <div class="row" style="width:1300px;">
        <div *ngFor="let picture of pictures">
          <div class="col-md-7"> <!-- col-md-4 default-->
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{picture.context}}" alt="Thumbnail [100%x225]" style="width: 300px; display: block;" >
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" *ngIf="data.getPermission()" (click)="deletePhoto(picture.id)" class="btn btn-sm btn-outline-secondary">Delete</button>
                    <label *ngif="!data.getPermission()"><input type="checkbox" [checked]="picture.selected" (change)="updatePhoto(picture)" >Select </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <li class="page-item" *ngIf="pagingHeader.previousPage === 1" ><a class="page-link bg-primary" (click)="previousPage()">Previous</a></li>
          <li class="page-item" *ngIf="pagingHeader.nextPage === 1"><a class="page-link bg-primary" (click)="nextPage()">Next</a></li>
      </ul>
    </nav>
</div>
