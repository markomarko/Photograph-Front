<br>
<div class="out-center">
    <div class="col-md-4 col-md-offset-4 center ">
        <form (submit)="onRegister()" #theForm="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required/>
                <div class="text-danger" *ngIf="username.invalid && username.errors.required">Username is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                <div class="text-danger" *ngIf="password.invalid && password.errors.required">Password is required</div>
            </div>
            <div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" name="passtest"  required />
                <div class="text-danger" *ngIf="password.invalid && password.errors.required && passtest!=creds.password" >Password is required</div>
            </div>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="creds.name" #name="ngModel" required/>
                <div class="text-danger" *ngIf="name.invalid && name.errors.required">Name is required</div>
            </div>
            <div class="form-group">
                <label for="username">Surname</label>
                <input type="text" class="form-control" name="surname" [(ngModel)]="creds.surname" #surname="ngModel" required/>
                <div class="text-danger" *ngIf="surname.invalid && surname.errors.required">Surname is required</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-succes" value="Register" [disabled]="theForm.invalid" />
                <a href="#" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
