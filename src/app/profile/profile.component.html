<div class="container">
  <div class="row justify-content-center">
    <h1>Profile information</h1>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="{{user.userName}}" value="{{user.userName}}" />
        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="text" class="form-control" placeholder="{{user.email}}" value="{{user.email}}" >
        </div>
        <div class="form-group">
          <label>Subscription expiration</label>
          <input type="text" class="form-control" placeholder="{{user.validUntil | toDateTime | date: 'medium'}}" value="{{user.validUntil | toDateTime | date: 'medium'}}">
        </div>
    </div>
  </div>
</div>
