<button type="button" class="d-none" #launchModal data-toggle="modal" data-target="#suspendUserModal"></button>

<div class="modal fade" id="suspendUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Attention</h5>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logOut()">Ok</button>
      </div>
    </div>
  </div>
</div>
