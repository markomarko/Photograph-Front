<br>
<form class="center" (submit)="onLogin()" #theForm="ngForm" novalidate>
    <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required/>
            <div class="text-danger" *ngIf="username.invalid && username.errors.required">Username is required</div>
        </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required>
      <small  class="form-text text-muted"> <div class="text-danger" *ngIf="password.invalid && password.errors.required">Password is required</div></small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Stay loged in</label>
    </div>
    <div class="form-group">
            <input type="submit" class="btn btn-succes" value="Login" [disabled]="theForm.invalid" />
            <a href="#" class="btn btn-default">Cancel</a>
    </div>
  </form>
