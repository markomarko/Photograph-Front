<app-navbar></app-navbar>
<div class="container">
  <br/>
  <div class="row justify-content-center">
    <h1>Sign In</h1>
  </div>
  <div class="row justify-content-center">
    Need an account?&nbsp;
    <a [routerLink]="['/Register']">Create one</a>
  </div>
  <div></div>
  <br>
  <div class="row justify-content-center">
    <div class="col-6">
      <form (ngSubmit)="onLogin(form)" #form="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text " class="form-control" name="username" ngModel #username="ngModel" required/>
          <div class="text-danger" *ngIf="!username.valid && username.touched ">Username is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel #password="ngModel" required>

          <div class="text-danger" *ngIf="!password.valid && password.touched">Password is required</div>
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-success" value="Login" [disabled]="!form.valid">Sign in</button>
          <button (click)="resetForm(form)" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
